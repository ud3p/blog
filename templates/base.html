<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
				<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>{% block title %}Python course{% endblock title %}</title>

				<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
	</head>

    <!-- NAVBAR
================================================== -->
  <body {% block body_class %}class="background_body"{% endblock body_class %}>
		<div class="navbar-wrapper">
			<div class="container">
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<a class="navbar-brand" href="#"></a>
						</div>
						<div class="container">
							<ul class="nav navbar-nav">
							<!-- Вариант для проверялки -->
							<li class="{% block index_is_active %}{% endblock index_is_active %}">
							<a href="{% url 'index' %}">Main</a></li>
							
{% comment %}		<!-- Оригинал -->
		<!--<li class="active"><a class="top_bar" href="{% url 'index' %}">Main</a></li>
		<li><a class="top_bar" href="{% url 'contact' %}">Contacts</a></li>
		<li><a class="top_bar" href="{% url 'students:list_view' %}">Students</a></li>
		<li><a class="top_bar" href="{% url 'calculate' %}">Equation</a></li>-->
{% endcomment %}
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>

    {% block content %}{% endblock content %}



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
